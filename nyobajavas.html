<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MENGHITUNG ENERGI POTENSIAL</title>
  <style>
      body {
          font-family: monospace;
          background-color: coral;
            }
        
  </style>

</head>
<body>
    <div class="container pt-sm-3 pb-1">
    <h1>Hitung energi potensial suatu benda!!</h1>
    </div>
    <div class="container pt-sm-2 pb-1">
    <h2>Masukkan angka-angka yang ingin dihitung</h2>
    </div>
    <div class="container">
    <form name="formulir">
        <label for="fname">Massa Benda (kg):</label><br>
        <input type="number" id="massa" name="massa"><br>
        <label for="lname">Ketinggian Benda (cm):</label><br>
        <input type="number" id="tinggi" name="tinggi"><br><br>
        <input type="button" id="Hasil" value="Hasil" onclick="kalkulator()">
    </form>
    <div class="container">
    <div class="row">
            =
    <div id="hasil"></div>
        </div>
    </div>
    </div>

    <script language="javascript"> function kalkulator(){
        let massa = parseFloat(document.formulir.massa.value);
        let tinggi = parseFloat(document.formulir.tinggi.value);
        let gravitasi = 9.8;
        let rumusep = gravitasi * massa * tinggi;
        hasil.innerText = rumusep;
    }

     
    </script>
    </div>

</body>

</html>
